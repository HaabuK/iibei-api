<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Head section with meta tags and styles -->
</head>
<body>
  <div id="app">
    <!-- Your view selector and dynamic component loading -->
    <div class="container mt-3">
      <label for="viewSelector" class="form-label">Select View:</label>
      <select id="viewSelector" class="form-select" v-model="selectedView">
        <option value="Professions">Professions</option>
        <!-- Add more options as needed -->
      </select>
    </div>
    <component :is="selectedView"></component>
  </div>

  <!-- Include necessary scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

  <script src="https://unpkg.com/vue@3.3.11/dist/vue.global.js"></script>
  <script src="rest-client.js"></script>

  <!-- Import your Vue components -->
  <script type="module" src="./views/professions-component.js"></script>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          selectedView: 'Professions',
        };
      },
    });

    // Import and register the Professions component
    import Professions from './views/professions-component.js';
    app.component('Professions', Professions);

    app.mount('#app');
  </script>
</body>
</html>
